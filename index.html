<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Buscador de series</title>
  </head>
  <body>
    <section class="searchContainer">
      <h1 class="title">Busca tus series favoritas</h1>
      <form method="GET">
        <input
          class="input js-input"
          type="text"
          placeholder="Introduce la serie"
        />
        <button class="button js-button">Buscar</button>
      </form>
    </section>
    <div class="bigcontainer">
      <section class="containerFavorites">
        <h2 class="subtitle1">Mis series favoritas</h2>
        <button type="reset" class="js-button-reset">Reset</button>
        <div class="js-favorites"></div>
      </section>
      <section class="containerSeries js-series"></section>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
