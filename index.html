<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Buscador de series</title>
  </head>
  <body class="body">
    <header class="searchContainer header">
      <h1 class="title">Busca tus series favoritas</h1>
      <form method="GET">
        <input
          class="input js-input"
          type="text"
          placeholder="Introduce la serie"
        />
        <button class="button js-button">Buscar</button>
      </form>
    </header>
    <div class="bigcontainer">
      <section class="containerFavorites">
        <div class="titlecontainer">
          <h2 class="subtitle1">Mis series favoritas</h2>
          <button type="reset" class="js-button-reset button-reset">
            Reset
          </button>
        </div>
        <div class="js-favorites"></div>
      </section>
      <section class="containerSeries">
        <h2 class="subtitle2">Listado de series</h2>
        <div class="js-series"></div>
      </section>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
